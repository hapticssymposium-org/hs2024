{{ if ne (.Get "time") "" }}
    <tr>
        <td>{{.Get "time"}}</td>
    </tr>
{{ end }}

    <tr>
        {{ if ne (.Get "id") "" }}
            <td width="20%">{{.Get "id"}}:</td>
        {{else}}
            <td width="20%"></td>
        {{end}}

        {{ if ne (.Get "link") "" }}
            <td width="80%"><a href="{{.Get "link"}}">{{.Get "title"}}</a></td>
        {{else}}
            <td width="80%">{{.Get "title"}}</td>
        {{end}}
    </tr>
    <tr>
        <td width="20%"></td>
        <td width="80%"><span style="color: #808080;">{{.Get "author"}}</span></td>
    </tr>
    {{ if ne (.Get "youtube") "" }}
        <tr>
            <td width="20%"></td>
            <td width="80%"><a href="{{.Get "youtube"}}">Preview video (YouTube)</a></td>
        </tr>
    {{end}}


<tr style="height: 10px;">
    <td>&nbsp;</td>
</tr>
